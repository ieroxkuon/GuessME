<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Một ngày mới vui vẻ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center transition-colors duration-500 bg-morning">
    <div class="bg-white dark:bg-gray-800 bg-opacity-90 dark:bg-opacity-90 p-8 rounded-2xl shadow-2xl text-center max-w-lg backdrop-blur-md transition-all duration-300">
        <div class="flex justify-between items-center mb-4">
            <h1 id="greeting" class="text-4xl font-bold text-gray-800 dark:text-gray-100">Chào buổi sáng!</h1>
            <button id="darkModeToggle" class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>
        </div>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">Hôm nay bạn muốn thư giãn thế nào?</p>

        <!-- Nút gợi ý -->
        <button id="suggestBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg mb-6 transform transition-transform hover:scale-105 animate-pulse-slow">Gợi ý ngay!</button>
        
        <!-- Gợi ý hiện tại -->
        <div class="flex items-center justify-center">
            <p id="suggestion" class="text-xl font-medium text-gray-700 dark:text-gray-200 animate-fade-in"></p>
            <span id="loadingSpinner" class="spinner hidden ml-2"></span>
        </div>

        <!-- Nút chia sẻ -->
        <button id="shareBtn" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hidden">Chia sẻ gợi ý</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
